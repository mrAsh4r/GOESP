name: C/C++ CI

on: [pull_request, push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: MSBuild
      working-directory: GOESP
      run: msbuild GOESP.vcxproj /p:Configuration=Release /p:Platform=Win32 /p:VisualStudioVersion=16.0 /v:m
    - name: Upload to release
      uses: JasonEtco/upload-to-release@master
      with:
        args: GOESP\Release\GOESP.dll application/x-msdownload
      env:
        GITHUB_TOKEN: ${{ uploadgoespdll }}
