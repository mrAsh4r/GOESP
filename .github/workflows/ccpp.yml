name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x86' # optional x64 or x86. Defaults to x64 if not specified
    - run: pip install cmake-converter
    - name: cmake-converter
      run: cmake-converter -s GOESP.sln -v -pi -w 3
    - name: configure
      run: cmake . -G "Visual Studio 16 2019" -A Win32
